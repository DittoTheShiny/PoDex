<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=320, user-scalable=yes">
    <title>달마모드</title>
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/BgPkmn.css" />
    <link rel="stylesheet" href="../../css/BgAbinfo.css" />
    <style id="applicationStylesheet" type="text/css">
        #abilityinfo {
            position: absolute;
            width: 375px;
            height: 812px;
            background-color: white;
            overflow: hidden;
        }

        #normal {
            position: relative;
            width: 335px;
            height: 19px;
            left: 20px;
            margin-top: 4px;
            overflow: visible;
        }

        #hidden {
            position: relative;
            width: 335px;
            left: 20px;
            margin-top: 4px;
            overflow: visible;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("../header.html");  // 원하는 파일 경로를 삽입하면 된다

        });
    </script>
</head>
<body id="bodytag">
    <div>
        <svg class="bgbody">
            <rect id="fillwhitewithborder" rx="0" ry="0" x="0" y="0" width="375" height="752">
            </rect>
        </svg>
        <div id="name">
            <svg class="bgname">
                <rect id="fillwhitewithborder" rx="15" ry="15" x="0" y="0" width="335" height="40">

        </div>
