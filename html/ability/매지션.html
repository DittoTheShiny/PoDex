<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=320, user-scalable=yes">
    <title>매지션</title>
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/BgPkmn.css" />
    <link rel="stylesheet" href="../../css/BgAbinfo.css" />
    <style id="applicationStylesheet" type="text/css">
        #abilityinfo {
            position: absolute;
            width: 375px;
            height: 812px;
            background-color: white;
            overflow: hidden;
        }

        #normal {
            position: relative;
            width: 335px;
            height: 123px;
            left: 20px;
            margin-top: 4px;
            overflow: visible;
        }

        #hidden {
            position: relative;
            width: 335px;
            left: 20px;
            margin-top: 4px;
            overflow: visible;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">

		$(document).ready(function () {
			$("#header").load("../header.html");  // 원하는 파일 경로를 삽입하면 된다

		});
    </script>
</head>
<body id="bodytag">
    <div>
        <svg class="bgbody">
            <rect id="fillwhitewithborder" rx="0" ry="0" x="0" y="0" width="375" height="752">
            </rect>
        </svg>
        <div id="name">
            <svg class="bgname">
                <rect id="fillwhitewithborder" rx="15" ry="15" x="0" y="0" width="335" height="40">
                </rect>
            </svg>
            <div id="txtname">
                <span>Magician</span><br>
                <span style="font-family:NanumGothic;">マジシャン</span>
            </div>
        </div>
        <div id="effect">
            <svg class="bgeffect">
                <rect id="fillwhitewithborder" rx="12" ry="12" x="0" y="0" width="335" height="100">
                </rect>
            </svg>
            <svg class="bar" viewBox="0 0 281 1">
                <path id="bar" d="M 0 0 L 281 0">
                </path>
            </svg>
            <div id="txtinfoname">
                <span>효과</span>
            </div>
            <div id="txteffect">
                <span>자신이 공격한 상대의 도구를 빼앗아 버린다.</span>
            </div>
        </div>
        <div id="normal">
            <svg class="bgnormal">
                <rect id="fillwhitewithborder" rx="15" ry="15" x="0" y="0" width="335" height="123">

            <svg class="bar" viewBox="0 0 281 1">
                <path id="bar" d="M 0 0 L 281 0">

            </svg>
            <div id="txtinfoname">

            </div>

                </svg>

                <div id="pkmnname">
                    <div id="txtpkmnname">
                        <span>720 굴레에 빠진 후파<br />Hoopa Confined</span>
                    </div>
                </div>
                <div id="type">
                    <img id="type1" srcset="../../images/type/Psychic.png">
                    <img id="type2" srcset="../../images/type/Ghost.png">

            </div>
            <div id="pkmn" style="cursor:pointer;" OnClick="location.href='../pkmninfo/720z1.html'">
